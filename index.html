<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Trello</title>
  <link rel="icon" href="./img/trello-logo.png"></link>
<!--Fonts----------------------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!--Link-CSS-------------------------------------------------------------------------------->
    <link rel="stylesheet" href="./css/main.css">
</head>
<!--Body------------------------------------------------------------------------------------>
<body>
<!--Navigator------------------------------------------------------------------------------->
  <nav>
    <!--Tableros---------------------------------------------------------------------------->
    <article class="nav-button"><i class="fab fa-trello"></i> Tableros</article>
    <!--Input search------------------------------------------------------------------------>
    <input type="text" id="input-search" class="nav-button">
    <i class="fas fa-search" aria-hidden="true" id="search-glass"></i>
    <!--Trello-Logo------------------------------------------------------------------------->
    <a href="#" id="main-logo"><i class="fab fa-trello"></i> Trello</a>
    <!--Right menu-------------------------------------------------------------------------->
    <article id="right-menu" class="nav-button"><i class="fas fa-plus"></i></article>
    <article id="right-menu" class="nav-button"><i class="fas fa-info-circle"></i></article>
    <article id="right-menu" class="nav-button"><i class="far fa-bell"></i></article>
    <!--User profile------------------------------------------------------------------------>
    <article id="user" class="nav-button"><i class="fas fa-user-circle"></i></article>
  </nav>
<!--Indice---------------------------------------------------------------------------------->
  <p> Tablero - Reto de codigo <i class="far fa-star">   <i class="fas fa-lock">   </i></i> Privado </p>
<!--End navigator--------------------------------------------------------------------------->
<script src="js/app.js"></script>
</body>
</html>
