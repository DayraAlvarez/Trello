<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Trello</title>
  <link rel="icon" href="./img/trello-logo.png"></link>
<!--Fonts------------------->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!--Link-CSS---------------->
    <link rel="stylesheet" href="./css/main.css">
</head>
 <body>
<!--Navigator--------------->
  <section id="navigator">
    <!--Board button-------->
    <button type="button" id="board-nav-button" div class="nav-button"><i class="fab fa-trello"></i> Tableros</button>
    <!--Search-------------->
    <input  style="text" placeholder="&#9906; Search"/>
    <!--Trello-Logo--------->
    <a href="#" id="main-logo"><i class="fab fa-trello"></i> Trello</a>
    <!--Right menu---------->
      <button type="button" id="right-menu" class="nav-button"><i class="fas fa-plus"></i></button>
      <button type="button" id="right-menu" class="nav-button"><i class="fas fa-info-circle"></i></button>
      <button type="button" id="right-menu" class="nav-button"><i class="far fa-bell"></i></button>
      <button type="button" id="right-menu" class="nav-button"><i class="fas fa-user-circle"></i></button>
  </section>
<!--Indice------------------>
  <div id="index-options">
    <p class="index"> Tablero </p>
    <p class="index"><i class="far fa-star"></i></p>
    <p class="index"> Personal </p>
    <p class="index"> Privado <i class="fas fa-lock"></i></p>
    <p class="index-right"> Menu <i class="fas fa-ellipsis-h"></i></p>
  </div>
<!--Container--------------->
<section id="form-two" class="column">
  <div id="getting-started-two" class=" ">
    <button id="nav-txt-two">&#9825; Agregue una nueva lista</button>
  </div>
  <div id="second-value-two" style="visibility:hidden;">
    <input  style="text" id="second-box-two" placeholder="&#9825; Nombre de lista"/>
    <button type="button" id="new-task-button-two">Añadir Lista</button>
    <button type="button" id="delete-task-button-two"> X </button>
</div>
</section>

  <section id="form-one" class="column">
    <div id="getting-started" class=" ">
      <button id="nav-txt">&#9825; Agregue una nueva lista</button>
    </div>
    <div id="second-value" style="visibility:hidden;">
      <input  style="text" id="second-box" placeholder="&#9825; Nombre de lista"/>
      <button type="button" id="new-task-button">Añadir Lista</button>
      <button type="button" id="delete-task-button"> X </button>
  </div>
  </section>
	<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
